apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm-boot.fullname" . }} Tester"
  labels:
    {{- include "helm-boot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "helm-boot.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
